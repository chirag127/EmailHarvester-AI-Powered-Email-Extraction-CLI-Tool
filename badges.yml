# Badges Configuration
# Managed by Apex Technical Authority

# Base URL for all repository links.
# Generated based on the Apex Naming Convention and Username.
base_url: https://github.com/chirag127/MailHunter-Email-Scraper-Web-CLI-Tool

# Badge Definitions
# Each badge should have a unique key, a display name, and URL configuration.
# URLs must use the `base_url` and specific paths for actions/workflows.
badges:
  - key: build_status
    name: Build Status
    alt_text: Build Status
    url: ${{ base_url }}/actions/workflows/ci.yml
