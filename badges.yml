  - key: tech_stack_python
    name: Python
    alt_text: Python
    url: https://www.python.org/
    image_url: https://img.shields.io/badge/Python-3.10+-blue.svg?style=flat-square&logo=python

  - key: tech_stack_ruff
    name: Ruff
    alt_text: Ruff Linting
    url: https://github.com/astral-sh/ruff
    image_url: https://img.shields.io/endpoint?url=https://raw.githubusercontent.com/astral-sh/ruff/main/assets/badge/v2.json

  - key: license
    name: License
    alt_text: CC BY-NC 4.0 License
